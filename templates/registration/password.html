{% extends 'base.html' %}

{% block title %} Change password{% endblock title %}

{% block content %}
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="">Account</a></li>
            <li class="breadcrumb-item active" aria-current="page">Change Password</li>
        </ol>
    </nav>
    <div class="h-100 w-100 d-flex align-items-center justify-content-center login">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Change password" class="btn btn-primary login-button">
        </form>
    </div>
</div>

{% endblock content %}
